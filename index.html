<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" media="screen" href="./src/styles/index.css" />
    <script src="https://kit.fontawesome.com/157ab10dd6.js" crossorigin="anonymous"></script>
    <script src="dist/main.js"></script>
    <script src="src/scripts/map.js"></script>
    <script src="src/scripts/crime_data.js"></script>
    <script src="assets/data/latestdata.js"></script>

    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFCwp_Ef8hDVvIEsqXcnowl78_iI7kRU4&callback=initMap&libraries=visualization" type="text/javascript"></script>

    <title>NYC Crime Map</title>

</head>
<body>
    <div class="container">
        <div class="header-container">
            <div id="root"></div>
            <div class="icons">
                <a href="https://www.linkedin.com/in/antoxaaa7/" target="_blank">
                    <i class="fab fa-linkedin fa-3x"></i>
                </a>
                <a href="https://github.com/antox7" target="_blank">
                    <i class="fab fa-github-square fa-3x"></i>
                </a>
                <a href="https://angel.co/antoxaaa7" target="_blank">
                    <i class="fab fa-angellist fa-3x"></i>
                </a>
            </div>
        </div>
        <div class="map-and-filter-container">
            <div id="googleMap"></div>
            <div class="filter-secton">
                <div class="crime-filter-container">
                    <div class="crime-type-container">
                        <span> Crime Type </span>
                            <select id="crime-type-input">
                                <option value="ALL" selected>All</option>
                                <option value="" disabled>General Categories</option>
                                <option value="MISDEMEANOR">Misdemeanor</option>
                                <option value="FELONY">Felony</option>
                                <option value="VIOLATION">Violation</option>
                                <option value="" disabled>Specific Categories</option>
                                <option value="BURGLARY"> Burglary </option>
                                <option value="ROBBERY">Robbery</option>
                                <option value="DANGEROUS DRUGS">Dangerous Drugs</option>
                                <option value="GRAND LARCENY">Grand Larceny</option>
                                <option value="FRAUDS">Frauds</option>
                                <option value="FELONY ASSAULT">Felony Assault</option>
                                <option value="SEX CRIMES">Sex Crimes</option>
                                <option value="CRIMINAL TRESPASS">Criminal Trespass</option>
                                <option value="GRAND LARCENY OF MOTOR VEHICLE">Vehicle Theft</option>
                                <option value="DANGEROUS WEAPONS">Weapons</option>
                                <option value="ARSON">Arson</option>
                                <option value="POSSESSION OF STOLEN PROPERTY">Stolen Property</option>
                                <option value="OFFENSES AGAINST THE PERSON">Offense Against Person</option>
                                <option value="KIDNAPPING %26 RELATED OFFENSES">Kidnapping</option>
                                <option value="MURDER %26 NON-NEGL. MANSLAUGHTER">Murder & Manslaughter</option>
                            </select>
                        <span> Year </span>
                        <select id="year-type-input">
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010" selected>2010</option>
                        </select>
                        
                        <span> Suspect Race </span>
                        <select id="race-type-input">
                            <option value="ALL" selected>ALL</option>
                            <option value="WHITE HISPANIC">WHITE HISPANIC</option>
                            <option value="WHITE">WHITE</option>
                            <option value="BLACK">BLACK</option>
                            <option value="BLACK HISPANIC">BLACK HISPANIC</option>
                            <option value="ASIAN / PACIFIC ISLANDER">ASIAN / PACIFIC ISLANDER</option>
                            <option value="AMERICAN INDIAN / ALASKAN NATIVE">AMERICAN INDIAN / ALASKAN NATIVE</option>
                        </select>

                        <span> Suspect Sex </span>
                        <select id="gender-type-input">
                            <option value="ALL" selected>ALL</option>
                            <option value="F">FEMALE</option>
                            <option value="M">MALE</option>
                        </select>

                        <span> Suspect Age Group </span>
                        <select id="age-type-input">
                            <option value="ALL" selected>ALL</option>
                            <option value="18"> &lt; 18 </option>
                            <option value="18-24">18-24</option>
                            <option value="25-44">25-44</option>
                            <option value="45-64">45-64</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>
</html>
